<dl class="author">
	<dt ng-show="loaded">本周推荐</dt>
	<dd ng-repeat="author in rec.authors">
		<a href="{{'#!/author/'+author.id}}">
			<div class="avatar">
				<img ng-src="{{author.large_avatar}}" alt="">
			</div>
			<div class="info">
				<h5>{{author.name}}</h5>
				<p>{{author.editor_notes}}</p>
			</div>
		</a>
	</dd>
	<dt ng-show="loaded">热门作者</dt>
	<dd ng-repeat="author in all.authors">
		<a ng-href="{{'#!/author/'+author.id}}">
			<div class="avatar" >
				<img ng-src="{{author.large_avatar}}" alt="">
			</div>
			<div class="info">
				<h5>{{author.name}}</h5>
				<p>{{author.editor_notes}}</p>
			</div>
		</a>
	</dd>
</dl>
